<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="juguetes.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Juguetes | Mundo Patitas</title>
</head>

<body>
    <div id="app">
        <header class="container-fluid animate__animated animate__fadeInDown sticky-top sticky-md-top shadow">
            <nav class="container-fluid navbar navbar-expand-lg">
                <div class="container-fluid header-size">
                    <a class="navbar-brand mx-0 my-0" href="./index.html"><img src="./assets/logo_pet.png"
                            alt="logo_petshop" class="header-img-container"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse align-self-md-end align-self-end" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 pt-3">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Shop
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="./farmacia.html">Farmacia</a></li>
                                    <li><a class="dropdown-item" href="#">Juguetes</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                        <div class="d-flex flex-row-reverse">
                            <a class="text-reset" data-bs-toggle="offcanvas" href="#offcanvasRight" role="button"
                                aria-controls="offcanvasRight">
                                <svg xmlns="http://www.w3.org/2000/svg" width="62" height="42" fill="currentColor"
                                    class="carrito bi bi-cart4 pb-1" viewBox="0 0 16 16">
                                    <path
                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                                </svg>
                            </a>
                            <!-- Button modal favoritos -->
                            <button type="button"
                                class="nav-link active btn border-borderless align-self-md-center align-self-center"
                                data-bs-toggle="modal" data-bs-target="#container-favoritos">
                                <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" fill="currentColor"
                                    class="bi bi-heart me-2 heart" viewBox="0 0 16 16">
                                    <path
                                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                </svg>
                            </button>
                            <form class="d-flex" role="search">
                                <button
                                    class="btn border-borderless rounded-pill align-self-md-center align-self-center py-0 py-md-0"
                                    type="submit"><img src="./assets/search.png" alt="" class="img-lupa"></button>
                                <input class="form-control me-2 rounded-pill align-self-md-center align-self-center"
                                    type="search" placeholder="Busca un producto">
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Modal favoritos -->
        <div class="modal fade" id="container-favoritos" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mis favoritos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                        <div v-if="favoritos?.length === 0" class="modal-body">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">No hay favoritos ;(</h5>
                                    <p class="card-text">Agrega alguno!</p>
                                </div>
                            </div>
                        </div>
                    
                    <template v-else>
                        <div class="modal-body d-flex align-items-center" v-for="juguete in favoritos">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{juguete.nombre}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${{juguete.precio}}</h6>
                                </div>
                            </div>
                            <div>
                                <button @click="quitarFavorito(juguete)" type="button" class="border-borderless btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-x" viewBox="0 0 16 16">
                                        <path
                                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                    </svg></button>

                            </div>
                        </div>

                    </template>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- OffCanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Lista de productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            </div>
        </div>
        <main class="container-fluid">
            <div class="d-flex justify-content-center m-2">
                <div class="title-juguetes">

                </div>
                <h2 class="text-center position-absolute">
                    Juguetes
                </h2>
            </div>
            <div class="medicamentos-container">
                <template v-if="juguetes.length === 0">
                    <div class="spinner d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <div class="mb-2 mt-3 container-cards" v-for="juguete in juguetes">
                        <div class="card mb-3 p-0" style="width: 22rem;">
                            <span v-if="juguete.stock < 5"
                                class="ultimas-unidades text-center border rounded-top position-absolute">¡Últimas
                                unidades!</span>
                            <img v-bind:src="juguete.imagen" class="card-img-top" :alt="results.nombre">
                            <div class="card-body p-0 pt-2">
                                <h6 class="card-title text-center">{{juguete.nombre}}</h6>
                                <p class="text-center">${{juguete.precio}}</p>
                                <div class="mb-1 d-flex justify-content-center align-items-center">
                                    <span for="stock" class="col-form-label">Disponible:
                                        {{juguete.stock}} unidades</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-end mb-3">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn more-info btn-primary text-center me-5 rounded"
                                        data-bs-toggle="modal" :data-bs-target="juguete.idtag">
                                        <span class="card-text text-center me-2">Info</span><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                        </svg>
                                    </button>
                                    
                                    <button v-if="juguete.agregar" @click="agregarFavorito(juguete)" type="button"
                                        class="button-fav btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="30" height="30" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                                            <path class="button-heart"
                                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                        </svg></button>
                                    <button v-else @click="quitarFavorito(juguete)" type="button"
                                        class="button-fav btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg"
                                            width="30" height="30" fill="red" class="bi bi-heart-fill"
                                            viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                        </svg></button>

                                    <button type="button" class=" btn btn-secondary"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="40" height="30"
                                            fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                            <path
                                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                                        </svg></button>

                                </div>
                                <!-- Modal -->
                                <div class="modal fade" :id="juguete.id" tabindex="-1"
                                    aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel1">{{juguete.nombre}}</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>
                                                    {{juguete.descripcion}}
                                                </p>
                                                <p class="text-center">
                                                    ${{juguete.precio}}
                                                </p>
                                            </div>
                                            <div class="modal-footer">

                                                <button v-if="juguete.agregar" @click="agregarFavorito(juguete)"
                                                    type="button" class="button-fav btn btn-secondary"><svg
                                                        xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                        fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                                                        <path class="button-heart"
                                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                                    </svg></button>
                                                <button v-else @click="quitarFavorito(juguete)" type="button"
                                                    class="button-fav btn btn-secondary"><svg
                                                        xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                        fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd"
                                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                                    </svg></button>


                                                <button type="button" class="btn btn-secondary"> <svg
                                                        xmlns="http://www.w3.org/2000/svg" width="40" height="30"
                                                        fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                                        <path
                                                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                                                    </svg></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>
        <footer class="bg-img container-fluid pt-md-5">
            <div class="d-flex flex-column flex-md-column">
                <div
                    class="container-fluid pt-md-4 d-flex flex-column-reverse justify-content-evenly align-items-end d-md-flex flex-md-row justify-content-md-evenly align-items-md-center div-footer">
                    <div class="d-flex flex-column">
                        <img src="./assets/corgi-2.png" class="img-footer h-auto" alt="perrito">
                        <div>
                            <img src="./assets/geo-alt-fill.svg" alt="ubicacion"><span class="fs-5 fs-md-6"> Río de
                                Janeiro 300 - Caballito - CABA</span>
                        </div>
                        <div>
                            <img src="./assets/telephone-fill.svg" alt="telefono"><span class="fs-5 fs-md-6"> +54 911
                                1234-5678</span>
                        </div>
                        <div>
                            <img src="./assets/envelope-fill.svg" alt="mail"><a
                                class="text-decoration-none text-reset fs-5 fs-md-6"
                                href="mailto:mundopatitas@gmail.com"> mundopatitas@gmail.com</a>
                        </div>
                    </div>
                    <section class="d-flex flex-column pb-md-4 d-md-flex flex-md-column align-self-md-end">
                        <h5 class="pt-2">Síguenos</h5>
                        <div>
                            <a href="#">
                                <img class="pb-md-2" src="./assets/facebook.png" alt="fb">
                            </a>
                            <a href="#">
                                <img class="px-2 pb-md-2" src="./assets/instagram.png" alt="ig">
                            </a>
                            <a href="#">
                                <img class="pb-md-2" src="./assets/gorjeo.png" alt="tw">
                            </a>
                        </div>
                    </section>
                    <section class="d-none flex-column d-md-flex flex-md-column align-self-md-end">
                        <h5>Formas de pago</h5>
                        <div>
                            <a href="">
                                <img class="radio-img shadow bg-body rounded" src="./assets/mercado-pago.png"
                                    alt="mercado pago">
                            </a>
                            <a href="">
                                <img class="px-2" src="./assets/visa.png" alt="visa">
                            </a>
                            <a href="">
                                <img src="./assets/mastercard.png" alt="master">
                            </a>
                            <a href="">
                                <img class="px-2" src="./assets/americanexpress.png" alt="american">
                            </a>
                        </div>
                    </section>
                </div>
                <p class="text-center">Copyright © Grupo 3 - Mundo Patitas Petshop - 2022</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./farmacia.js"></script>

</body>

</html>
